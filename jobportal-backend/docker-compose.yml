version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jobportal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jobportal_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - jobportal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jobportal_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jobportal-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - jobportal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # JobPortal Backend Application
  jobportal-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobportal-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jobportal_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin123
      
      # Cache Configuration
      CACHE_TYPE: redis
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      
      # Email Configuration (set your credentials)
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL:-noreply@jobportal.com}
      
      # Security Configuration
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForJobPortalProjectRajveer2026ThisIsVerySecureKey123456789}
      
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Production Settings
      SPRING_PROFILES_ACTIVE: production
      METRICS_ENABLED: true
      CACHE_METRICS_ENABLED: true
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: true
      RATE_LIMIT_RPM: 60
      
      # Logging
      LOG_LEVEL: INFO
      LOG_REQUESTS: true
      
      # API Documentation
      SWAGGER_UI_ENABLED: true
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/var/log/jobportal
    networks:
      - jobportal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: jobportal-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - jobportal-network

  # Grafana for Metrics Visualization
  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: jobportal-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - jobportal-network

  # Nginx Reverse Proxy (Production Ready)
  nginx:
    image: nginx:alpine
    container_name: jobportal-nginx
    restart: unless-stopped
    depends_on:
      - jobportal-backend
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - jobportal-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  jobportal-network:
    driver: bridge
    name: jobportal-network
