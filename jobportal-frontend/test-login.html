<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <script>
        async function testLogin() {
            console.log('üîê Testing login...');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'demo@example.com',
                        password: 'demo123'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    console.log('‚úÖ Login successful!');
                    console.log('Token:', data.data.accessToken.substring(0, 20) + '...');
                    console.log('User:', data.data.user);
                    
                    // Test if we can store token
                    localStorage.setItem('accessToken', data.data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    console.log('‚úÖ Token stored successfully');
                    
                    document.getElementById('result').innerHTML = '‚úÖ Login successful! Check console for details.';
                } else {
                    console.log('‚ùå Login failed:', data.message);
                    document.getElementById('result').innerHTML = '‚ùå Login failed: ' + (data.message || 'Unknown error');
                }
                
            } catch (error) {
                console.error('‚ùå Network error:', error);
                document.getElementById('result').innerHTML = '‚ùå Network error: ' + error.message;
            }
        }
        
        window.onload = function() {
            document.getElementById('testBtn').onclick = testLogin;
        }
    </script>
</head>
<body>
    <h1>Login Test Page</h1>
    <button id="testBtn">Test Login</button>
    <div id="result"></div>
    <div style="margin-top: 20px;">
        <p><strong>Instructions:</strong></p>
        <ol>
            <li>Open browser developer tools (F12)</li>
            <li>Click "Test Login" button</li>
            <li>Check console for detailed logs</li>
            <li>Look for any CORS or network errors</li>
        </ol>
    </div>
</body>
</html>
