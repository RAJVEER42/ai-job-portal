<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-result { 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: bold;
        }
        .success { background: rgba(40, 167, 69, 0.3); color: #28a745; }
        .error { background: rgba(220, 53, 69, 0.3); color: #dc3545; }
        .info { background: rgba(23, 162, 184, 0.3); color: #17a2b8; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover { background: #0056b3; }
        pre {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Frontend API Connection Test</h1>
        <p>Testing connection from: <strong id="frontendUrl"></strong></p>
        <p>Testing backend at: <strong>http://localhost:8080</strong></p>
        
        <button onclick="testJobsAPI()">üîÑ Test Jobs API</button>
        <button onclick="testWithFetch()">üì° Test with Fetch</button>
        <button onclick="testCORS()">üåê Test CORS</button>
        <button onclick="clearResults()">üßπ Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        document.getElementById('frontendUrl').textContent = window.location.origin;
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testJobsAPI() {
            addResult('üöÄ Testing Jobs API...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/api/jobs', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                addResult(`üìä Status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Success! Found ${data.data.length} jobs`, 'success');
                    addResult(`<pre>${JSON.stringify(data.data[0], null, 2)}</pre>`, 'info');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Error Response: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Network Error: ${error.message}`, 'error');
                console.error('API Test Error:', error);
            }
        }

        async function testWithFetch() {
            addResult('üì° Testing with different fetch configurations...', 'info');
            
            const configs = [
                { name: 'Basic', options: {} },
                { name: 'With CORS mode', options: { mode: 'cors' } },
                { name: 'With credentials', options: { credentials: 'include' } },
                { name: 'No-cache', options: { cache: 'no-cache' } }
            ];

            for (const config of configs) {
                try {
                    addResult(`üîß Testing ${config.name}...`, 'info');
                    const response = await fetch('http://localhost:8080/api/jobs', {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        ...config.options
                    });

                    addResult(`${config.name}: ${response.status} ${response.statusText}`, 
                        response.ok ? 'success' : 'error');
                } catch (error) {
                    addResult(`${config.name}: ‚ùå ${error.message}`, 'error');
                }
            }
        }

        async function testCORS() {
            addResult('üåê Testing CORS preflight...', 'info');
            
            try {
                // Manual OPTIONS request
                const response = await fetch('http://localhost:8080/api/jobs', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                addResult(`OPTIONS Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                // Show CORS headers
                const corsHeaders = {};
                for (const [key, value] of response.headers.entries()) {
                    if (key.toLowerCase().startsWith('access-control')) {
                        corsHeaders[key] = value;
                    }
                }
                
                addResult(`<pre>CORS Headers:\n${JSON.stringify(corsHeaders, null, 2)}</pre>`, 'info');
                
            } catch (error) {
                addResult(`‚ùå CORS Test Error: ${error.message}`, 'error');
            }
        }

        // Auto-run basic test
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('üèÅ Auto-running basic API test...', 'info');
                testJobsAPI();
            }, 1000);
        });
    </script>
</body>
</html>
